{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="{% static 'inventario/css/cssLogin.css' %}" rel="stylesheet">
    <link href="{% static 'inventario/css/menu.css' %}" rel="stylesheet">
    <link href="{% static 'inventario/css/style.css' %}" rel="stylesheet">
</head>
<body class="body">
    <div class="container">
        <input type="checkbox" id="check">
        <label for="check">
          <i class="fas fa-bars" id="btn"></i>
          <i class="fas fa-times" id="cancel" style="color: wheat;"></i>
        </label>

          <div class="sidebar">
            <div class="toggle-btn" onclick="toggleSidebar()"></div>
            <a href="{% url 'inventario:index' %}" class="as" style="text-decoration: none;"><header>Bodega Comedera</header></a>
            <ul>

                <li><a href="{% url 'inventario:empleados' %}" class="links"><i class="fas fa-user-plus"></i>Empleados</a></li>
                <li><a href="{% url 'inventario:bodega' %}" class="links"><i class="fas fa-warehouse"></i>Bodegas</a></li>
                <li><a href="#" class="links"><i class="fas fa-boxes"></i>Productos</a></li>
                <li><a href="#" class="links"><i class="fas fa-cart-plus"></i>Nuevos Productos</a></li>
                <li><a href="#" class="links"><i class="fas fa-shipping-fast"></i>Transferencias</a></li>
                <li><a href="#" class="links"><i class="fas fa-cash-register"></i>Venta de Productos</a></li>
                <li><a href="{% url 'logout_view' %}" class="links"><i class="fas fa-sign-out-alt"></i>Salir</a></li>

            </ul>
          </div>
    <main>
        <div class="container mt-5">
          {% block container%} {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block js %}{% endblock js %}
</body>
</html>
