{% extends 'base.html' %}

{% block title %}Ventas{% endblock  %}

{% block container %}

    <div class="row ">
        <div class="col-9 mb-3" >
            <h2> Detalles Productos</h2>
             <select name="productos" id="productos" class="form-select form-control-chosen">
                        <option value=" "> Buscar Producto </option>
                      {%for p in productos %}
                            <option value="{{p.id}}">{{p.nombre}}   -  {{p.categoria}} - {{p.precio}}</option>
                       {%endfor%}
    
                    </select>
            <br>
             <br>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Categoria</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tabla">
                </tbody>

            </table>
        </div>
        <div class="col-3">
            <h2>Datos Factura</h2>
            <form action="{% url 'inventario:venta' %}" method="POST" id="frm-venta">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Fecha" >Fecha</label>
                    <input type="date" name="fecha" id="fecha" class="form-control" required autofocus  >
                </div>
                <p>
                    <label for="clientes">Cliente</label>
                    <select name="clientes" id="clientes" class="form-select form-control-chosen">
                     <option value=" "> Buscar Cliente </option>
                        {%for c in clientes %}
                            <option value="{{c.id}}">{{c.nombre}} {{c.apellido}} </option>
                        {%endfor%}
 
                    </select>
                </p>
                <p class="mb-3">
                    <label for="empleados">Empleado</label>
                    <select name="empleados" id="empleados" style="width:100%; height:2.5rem; border-radius: 8px;"  class="form-select form-control-chosen">
                          <option value=" "> Buscar Empleado </option>
                        {%for e in empleados %}
                            <option value="{{e.id}}">{{e.nombre}} {{e.apellido}} </option>
                        {%endfor%}
 
                    </select>
                </p>
                <div class="mb-3">
                    <label for="subtotal">Subtotal</label>
                    <input type="number" name="subtotal" id="subtotal" class="form-control" required readonly>
                </div>
    
                <div class="mb-3">
                    <label for="ISV">ISV</label>
                   <input type="number" class="form-control" readonly name="ISV" value="0.00">
                </div>
                <div class="mb-3">
                    <label for="Descuento">Descuento</label>
                    <input type="number" name="Descuento" id="Descuento" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Total">Total </label>
                   <input type="number" class="form-control" readonly name="Total" value="0.00">
                </div>
    
                <div class="mb-3">
                    <input type="submit" class="btn cards" value="Pagar">
                </div>
            </form>
        </div>
    </div>


{% endblock %}


{% block js %}

<script>
        var fecha = new Date(); //Fecha actual
        var mes = fecha.getMonth()+1; //obteniendo mes
        var dia = fecha.getDate(); //obteniendo dia
        var ano = fecha.getFullYear(); //obteniendo a√±o
        if(dia<10)
            dia='0'+dia; //agrega cero si el menor de 10
        if(mes<10)
            mes='0'+mes //agrega cero si el menor de 10
        document.getElementById('fecha').value=ano+"-"+mes+"-"+dia;
       
       function deleteRow(btn) {
    var row = btn.parentNode.parentNode;
     row.parentNode.removeChild(row);
}



        var productosAgregado = []
        $(document).ready(function(){
            $('#productos').change(function(e){

                var id = this.value;
                var link = `/inventario/producto/${id}/`;

              
                $.ajax({
                    url: link,
                }).done(function(res){
                    var encontrado = productosAgregado.find( function(p) {
                        return p.id == id;
                    });
                    if (encontrado){
                        return
                    }
                    productosAgregado.push(res);
                    var html = '<tr>';
                    html += `<td>${res.nombre}</td>`;
                    html += `<td>${res.categoria}</td>`;
                    html += `<td>${res.precio}</td>`;
                    html += `<td style="width: 135px;"><input type="number" name="cantidad" style="width: 100%;"></td>`;
                    html += `<td style="width: 135px;"><input type="number" name="subtotal" style="width: 100%;"></td>`;
                    html += `<td><input type="button" value="Delete" onclick="deleteRow(this)"/></td>
`;
                    html += '</tr>';

                    $('#tabla').append(html)

                })
                //return false;
            });
        });
   

</script>




{% endblock  %}
