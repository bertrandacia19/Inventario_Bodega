{% extends 'base.html' %}

{% block title %}
Inventario
{% endblock %}

{% block container %}
    <div class="row">
        <form action="{% url 'inventario:inventario' %}" method="get">
            <input type="search" name="q" value="{{ q|default_if_none:'' }}" class="form-control" placeholder="Buscar participantes">
        </form>
        <h1>Inventario</h1>
        <br>
        <table class="table table-hover table-dark table-striped">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Bodega</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                {% for i in inventario_bodega %}
                    <tr style="cursor: pointer;">
                        <td>{{i.producto}}</td>
                        <td>{{i.bodega}}</td>
                        <td>{{i.stock}}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="10" class="text-danger text-center">No se encontraron resultados</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
