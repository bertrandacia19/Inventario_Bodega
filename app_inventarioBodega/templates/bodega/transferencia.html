{% extends "base.html" %}
<!-- bloques de plantilla -->

{% block title %}
Transferencias de bodegas
{% endblock %}

{% block container %}
    {% if messages %}
        {% for message in messages  %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <div class="container" style="color: #FFFFFF">
        <h1>Transferencias de bodegas</h1>
        <br>
        <form action="{% url 'transferencia' %}" method="POST">
            {% csrf_token %}
            <div class="row mb-4">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="bodegaOrigen" >Bodega origen</label>
                        <select name="bodegaOrigen" id="bodegaOrigen" style="width:100%; height:2.5rem; border-radius: 8px;">
                            {% for b in bodegas %}
                                <option value="{{b.id}}">{{b.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="bodegaDestino" >Bodega destino</label>
                        <select name="bodegaDestino" id="bodegaDestino" style="width:100%; height:2.5rem; border-radius: 8px;">
                            {% for b in bodegas %}
                                <option value="{{b.id}}">{{b.nombre}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                 <div class="col-6">
                    <div class="mb-3">
                        <label for="cantidad" >Orden de transferencia</label>
                        <input type="text" name="ordenTransferencia" id="ordenTransferencia" class="form-control" required placeholder="SD12">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="produc" >Producto</label>
                        <br>
                        <select name="produc" id="produc" onchange='productoPrecio()' style="width:100%; height:2.5rem; border-radius: 8px;">
                            {% for p in productos %}
                                <option value="{{p.id}}">{{p.nombre}} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>    
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" name="cantidad" id="cantidad" class="form-control" onchange="prueba()" required placeholder="3">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="precio">Precio</label>
                        <input type="number" name="precio" id="precio" class="form-control" required placeholder="300" readonly>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="total">Total</label>
                        <input type="number" name="total" id="total" class="form-control" required placeholder="300" readonly>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="fecha" >Fecha de Ingreso</label>
                        <input type="date" name="fecha" id="fecha" class="form-control" required>
                    </div>
                </div>
                
            </div>
            <div class="row mb-4">
                <div class="col-3 mb-3">
                    <input type="submit" class="btn" style="width: 75%;height: 3.5rem;border-radius: 8px;background-color: #FC6E20;" value="Transferir">
                </div>
            </div> 
        </form>
    </div>
{% endblock %}

{% block js %}

    <script>
        $(function () {
            productoPrecio()
        });

        function productoPrecio(){
            input = $("#precio")
            producto = document.getElementById('produc')
            idProducto = producto.options[producto.selectedIndex].value
            
            {% for p in  productos %}
                if (idProducto == {{p.id}}){
                    input.val({{p.precio}})
                }
            {% endfor %}

            prueba()
        }
        
        function prueba(){
            let total = document.getElementById("total")
            let cantidad = document.getElementById("cantidad")
            let precio = document.getElementById("precio")

            total.value = parseInt(cantidad.value) * parseFloat(precio.value)
        }

    </script>
{% endblock %}
